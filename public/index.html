<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2048</title>
        <link rel="stylesheet" type="text/css" href="global.css" />
    </head>
    <body>
        <header>
            <h1 id="best-value">2048</h1>
            <ul id="stats">
                <li class="stat">
                    Current score: <span id="score-board">0</span>
                </li>
                <li class="stat">Best score: <span id="best-score">0</span></li>
            </ul>
        </header>
        <div id="game-container">
            <div class="gameover-screen">
                <div class="gameover-details">
                    <p>Game Over</p>
                    <div>
                        <input
                            onclick="reload()"
                            type="button"
                            value="Play again?"
                        />
                    </div>
                </div>
            </div>
            <div class="win-screen">
                <div class="win-details">
                    <p>You've reached 2048!!</p>
                    <div>
                        <input
                            onclick="continueGame()"
                            type="button"
                            value="Continue?"
                        />
                    </div>
                </div>
            </div>
            <div id="tile-box"></div>
            <div class="box">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>

                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>

                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>

                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <input
            id="reset-button"
            onclick="resetGame()"
            type="button"
            value="Reset?"
        />
        <script src="../dist/Tile.js"></script>
        <script src="../dist/brain.js"></script>
        <script src="../dist/heart.js"></script>
        <script src="../dist/limbs.js"></script>
    </body>
</html>
